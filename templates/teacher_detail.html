{% extends 'base.html' %}
{% block title %}{{ teacher.name }} : Bonogram Secondary School{% endblock %}
{% block content %}

<div style="padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 1rem; 
         box-shadow: 0 4px 12px rgba(70, 3, 3, 0.413); background-color: rgba(231, 186, 123, 0.258);">
  <img src="{{ url_for('static', filename='images/teachers/' + teacher.filename) }}" alt="{{ teacher.name }}" onclick="openLightbox('{{ url_for('static', filename='images/teachers/' + teacher.filename) }}')">
  
  
  
</div>
<!-- About Section -->
<div class="glass-card about-section"  style="padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 1rem; 
         box-shadow: 0 4px 12px rgba(70, 3, 3, 0.413); background-color: rgba(231, 186, 123, 0.258);">
    <h2 class="page-heading">{{ teacher.title }}</h2>
    <p>
      {{ teacher.description }}
    </p>
  </div>
<a href="{{ url_for('teachers') }}">‚Üê Back to Teachers</a>
  <!-- Lightbox modal -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" class="lightbox-content">
  </div>
</div>
{% endblock %}
