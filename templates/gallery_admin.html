{% extends 'base.html' %}
{% block title %}Manage Gallery : Palashbaria Secondary School{% endblock %}
{% block content %}
<div class="admin-form">
  <h2>Manage Gallery</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" name="title" >
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4" ></textarea>
    </div>
    <div class="form-group">
      <label>Photos:</label>
      <input type="file" name="photos" multiple accept="image/*" >
    </div>
    <div class="form-group">
      <label>Position:</label>
      <input type="number" name="sl" placeholder="Enter position where you want to add/delete"> 
    </div>
    <div class="form-actions">
      
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Item</button>
      
        <button type="submit" name="action" value="post" class="btn btn-primary">Post to Gallery</button>
    </div>
  </form>
</div>

<div>
  <p>
    -
  </p>
</div>
<h1 class="text-center">Gallery</h1>
<div class="gallery-grid">
  {% for idx, item in enumerate(gallery_items) %}
    <a href="{{ url_for('gallery_detail', idx=idx) }}" class="gallery-link">
      <div class="gallery-card">
        <img
          src="{{ url_for('static', filename='images/gallery/' + item.images[0]) }}"
          alt="{{ item.title }}"
          class="gallery-img">
        <h3 style="text-align: center;">{{ item.title }}</h3>
        <!-- print item number -->
         <p style="text-align: center;">{{ idx + 1 }}</p>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
