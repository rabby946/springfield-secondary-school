{% extends 'base.html' %}
{% block title %}Accreditation : Bonogram Secondary School{% endblock %}
{% block content %}
<h1> Accreditations </h1>
<div class="teachers-grid">
  {% for mpo in mpo_items %}
  <a href="{{ url_for('mpo_detail', idx=loop.index0) }}" class="glass-card teacher-card">
    <img src="{{ url_for('static', filename='images/mpos/' + mpo.filename) }}" alt="{{ mpo.title }}">
    <h3>{{ mpo.title }}</h3>
  </a>
  {% endfor %}
</div>
{% endblock %}
