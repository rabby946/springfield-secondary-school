{% extends 'base.html' %}
{% block title %}Manage News{% endblock %}
{% block content %}
<div class="admin-form">
  <h2>Manage News</h2>
  <form method="post">
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" name="title" >
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4" ></textarea>
    </div>
    <div class="form-actions">
      {% if last %}
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Last News</button>
      {% endif %}
      <button type="submit" name="action" value="post" class="btn btn-primary">Post News</button>
    </div>
  </form>
</div>
{% endblock %}
