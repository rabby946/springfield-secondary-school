{% extends 'base.html' %}
{% block title %}Manage MPOs{% endblock %}
{% block content %}
<div class="admin-form">
  <h2>Manage MPOs</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="title" >
    </div>
    <div class="form-group">
      <label>Subject/Info:</label>
      <textarea name="description" rows="3" ></textarea>
    </div>
    <div class="form-group">
      <label>Photo:</label>
      <input type="file" name="photo" accept="image/*" required>
    </div>
    <div class="form-actions">
      {% if last %}
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Last MPO</button>
      {% endif %}
      <button type="submit" name="action" value="post" class="btn btn-primary">Add MPO</button>
    </div>
  </form>
</div>
{% endblock %}
