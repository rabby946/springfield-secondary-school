{% extends 'base.html' %}
{% block title %}Add News{% endblock %}

{% block content %}
<style>
    /* Scoped styles for the Add News page */
    :root {
        --admin-bg: #f8f9fa;
        --admin-card-bg: #ffffff;
        --admin-primary: #0d6efd;
        --admin-border: #dee2e6;
        --admin-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        --admin-text-dark: #212529;
        --admin-text-light: #6c757d;
        --admin-font: 'Poppins', sans-serif;
    }

    .add-form-container {
        font-family: var(--admin-font);
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .add-form-card {
        background-color: var(--admin-card-bg);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--admin-shadow);
        border: 1px solid var(--admin-border);
    }

    .add-form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--admin-border);
    }
    .add-form-header__title {
        font-size: 2.2rem;
        font-weight: 600;
        color: var(--admin-text-dark);
        margin: 0;
    }
    .admin-btn--back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: var(--admin-text-dark);
        background-color: #e9ecef;
        transition: all 0.3s ease;
        border: 1px solid var(--admin-border);
    }
    .admin-btn--back:hover {
        background-color: #dee2e6;
        transform: translateY(-2px);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: var(--admin-text-dark);
        margin-bottom: 0.5rem;
    }
    .form-input, .form-textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid var(--admin-border);
        border-radius: 8px;
        background-color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--admin-primary);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }
    .form-textarea {
        min-height: 150px;
        resize: vertical;
    }

    .form-actions {
        margin-top: 2rem;
        text-align: right;
    }
    .btn-submit {
        font-size: 1.1rem;
        font-weight: 600;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        background-color: var(--admin-primary);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
    }
</style>

<div class="add-form-container">
    <div class="add-form-card">
        <header class="add-form-header">
            <h2 class="add-form-header__title">Add New News </h2>
            <a href="{{ url_for('admin.news') }}" class="admin-btn--back">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </a>
        </header>

        <form method="POST">
            
            <div class="form-group">
                <label for="title-input">News Title:</label>
                <input type="text" id="title-input" name="title" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="description-input">Description:</label>
                <textarea id="description-input" name="description" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Add News</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
