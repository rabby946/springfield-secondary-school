{% extends 'base.html' %}
{% block title %}Add Committee Member{% endblock %}

{% block content %}
<style>
    /* Scoped styles for the Add Committee page */
    :root {
        --admin-bg: #f8f9fa;
        --admin-card-bg: #ffffff;
        --admin-primary: #0d6efd;
        --admin-border: #dee2e6;
        --admin-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        --admin-text-dark: #212529;
        --admin-text-light: #6c757d;
        --admin-font: 'Poppins', sans-serif;
    }

    .add-form-container {
        font-family: var(--admin-font);
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .add-form-card {
        background-color: var(--admin-card-bg);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--admin-shadow);
        border: 1px solid var(--admin-border);
    }

    .add-form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--admin-border);
    }
    .add-form-header__title {
        font-size: 2.2rem;
        font-weight: 600;
        color: var(--admin-text-dark);
        margin: 0;
    }
    .admin-btn--back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: var(--admin-text-dark);
        background-color: #e9ecef;
        transition: all 0.3s ease;
        border: 1px solid var(--admin-border);
    }
    .admin-btn--back:hover {
        background-color: #dee2e6;
        transform: translateY(-2px);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: var(--admin-text-dark);
        margin-bottom: 0.5rem;
    }
    .form-input, .form-textarea {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid var(--admin-border);
        border-radius: 8px;
        background-color: #fff;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--admin-primary);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }

    /* --- New File Upload Styling --- */
    .file-upload-wrapper .file-input-native {
        display: none;
    }
    .file-input-custom {
        border: 2px dashed var(--admin-border);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .file-input-custom.is-dragging {
        background-color: #e9ecef;
        border-color: var(--admin-primary);
    }
    .file-preview {
        width: 120px;
        height: 120px;
        border-radius: 8px;
        background-color: #e9ecef;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--admin-text-light);
        font-size: 2.5rem;
    }
    .file-instructions {
        cursor: pointer;
    }
    .file-instructions .upload-text {
        font-weight: 500;
        color: var(--admin-text-dark);
    }
    .file-instructions .upload-hint, #file-name-display {
        font-size: 0.9rem;
        color: var(--admin-text-light);
    }
    #file-name-display {
        font-weight: 500;
        color: var(--admin-primary);
        margin-top: 0.5rem;
        display: block; /* Ensure it takes its own line */
    }

    .form-actions {
        margin-top: 2rem;
        text-align: right;
    }
    .btn-submit {
        font-size: 1.1rem;
        font-weight: 600;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        background-color: var(--admin-primary);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
    }
</style>

<div class="add-form-container">
    <div class="add-form-card">
        <header class="add-form-header">
            <h2 class="add-form-header__title">Add Committee Member</h2>
            <a href="{{ url_for('admin.committees') }}" class="admin-btn--back">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
            </a>
        </header>

        <form method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name-input">Member's Name:</label>
                <input type="text" id="name-input" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="position-input">Position / Designation:</label>
                <input type="text" id="position-input" name="position" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="photo-input">Member's Photo:</label>
                
                <div class="file-upload-wrapper" id="file-upload-wrapper">
                    <input type="file" name="filename" id="photo-input" class="file-input-native" accept="image/*" required>
                    
                    <div class="file-input-custom">
                        <div id="file-preview" class="file-preview">
                            <i class="fas fa-image"></i>
                        </div>
                        <label for="photo-input" class="file-instructions">
                            <span class="upload-text">Drag & drop an image here</span>
                            <span class="upload-hint">or click to select a file</span>
                            <span id="file-name-display"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Add Member</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const fileUploadWrapper = document.getElementById('file-upload-wrapper');
    const fileInputNative = document.getElementById('photo-input');
    const fileNameDisplay = document.getElementById('file-name-display');
    const filePreview = document.getElementById('file-preview');

    if (fileUploadWrapper && fileInputNative && fileNameDisplay && filePreview) {
        
        // Function to update the preview and file name
        const updateDisplay = (file) => {
            if (file) {
                fileNameDisplay.textContent = `Selected: ${file.name}`;
                // Create a URL for the selected image to show a preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    filePreview.style.backgroundImage = `url('${e.target.result}')`;
                    filePreview.innerHTML = ''; // Remove the icon
                };
                reader.readAsDataURL(file);
            }
        };

        // Update display when a file is chosen via click
        fileInputNative.addEventListener('change', () => {
            if (fileInputNative.files.length > 0) {
                updateDisplay(fileInputNative.files[0]);
            }
        });

        // Add visual feedback for drag-and-drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadWrapper.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadWrapper.addEventListener(eventName, () => fileUploadWrapper.classList.add('is-dragging'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadWrapper.addEventListener(eventName, () => fileUploadWrapper.classList.remove('is-dragging'));
        });

        // Handle the file drop
        fileUploadWrapper.addEventListener('drop', (e) => {
            const droppedFiles = e.dataTransfer.files;
            if (droppedFiles.length > 0) {
                // Assign the dropped files to our hidden input
                fileInputNative.files = droppedFiles;
                updateDisplay(droppedFiles[0]);
            }
        });
    }
});
</script>

{% endblock %}
